<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section role="main">
      <div class="container">
        <div class="main-img">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium"
          class="equilibrium" />

          <div class="bluebox">
            <img src="./images/icon-view.svg" alt="" />
            </div>
          </div>

          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-time">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="ether-icon" />
              <span class="ether">0.041 ETH</span>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="clock-icon" />
              <span>3 days left</span>
            </div>
          </div>
          <hr class="line" />
          <div class="author">
            <img src="images/image-avatar.png" alt="avator" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
        <div class="attribution" role="contentinfo">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor
          </a>
          Coded by <a href="https://github.com/venky-B/nft-preview-card-component-main" target="_blank">Venkatesh B</a>
        </div>
      </div>
    </section>
  </body>
</html>
